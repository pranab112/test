<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login Test</title>
</head>
<body>
    <h1>Admin Login Test</h1>
    <form id="loginForm">
        <input type="text" id="username" value="admin1" placeholder="Username">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                console.log('Attempting login with:', username);

                const response = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                result.innerHTML = `
                    <h3>Login Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>User Type: ${data.user_type}</p>
                    <p>Is Admin? ${data.user_type === 'admin' ? 'YES' : 'NO'}</p>
                `;

                if (data.user_type !== 'admin') {
                    result.innerHTML += '<p style="color:red">Access would be denied in admin dashboard</p>';
                } else {
                    result.innerHTML += '<p style="color:green">Access would be granted!</p>';
                }

            } catch (error) {
                console.error('Login error:', error);
                result.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
