<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casino Royal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .login-header p {
            color: #888;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #FFD700;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #FFD700;
        }

        .remember-me label {
            color: #888;
            font-size: 0.9rem;
        }

        .forgot-link {
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 215, 0, 0.2);
        }

        .divider span {
            background: rgba(26, 26, 46, 0.95);
            padding: 0 1rem;
            position: relative;
            color: #888;
            font-size: 0.9rem;
        }

        .register-links {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .register-links p {
            color: #888;
            margin-bottom: 1rem;
        }

        .register-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .register-btn {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .register-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #FFD700;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            min-width: 250px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .notification.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .notification.warning {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .register-buttons {
                flex-direction: column;
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #1a1a2e;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">♠️ Casino Royal</div>
            <div class="tagline">Ultimate Gaming Platform</div>
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Login to access your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="divider">
            <span>New to Casino Royal?</span>
        </div>

        <div class="register-links">
            <p>Create an account to get started</p>
            <div class="register-buttons">
                <a href="register" class="register-btn">
                    <i class="fas fa-user"></i>
                    Register as Player
                </a>
                <a href="#" class="register-btn" onclick="showClientRegistrationInfo()">
                    <i class="fas fa-briefcase"></i>
                    Register as Client
                </a>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this;

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Show client registration info
        function showClientRegistrationInfo() {
            showNotification('Please contact admin@casinoroyal.com for client registration', 'warning');
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth token
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('userType', data.user_type);

                    if (rememberMe) {
                        localStorage.setItem('rememberUsername', username);
                    } else {
                        localStorage.removeItem('rememberUsername');
                    }

                    showNotification('Login successful! Redirecting...', 'success');

                    // Redirect based on user type
                    setTimeout(() => {
                        switch(data.user_type) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'client':
                                window.location.href = 'client-dashboard.html';
                                break;
                            case 'player':
                                window.location.href = 'player-dashboard.html';
                                break;
                            default:
                                window.location.href = '/';
                        }
                    }, 1500);
                } else if (response.status === 403 && data.detail && data.detail.includes('pending approval')) {
                    showNotification('Your account is pending admin approval. Please wait for approval email.', 'warning');
                } else {
                    showNotification(data.detail || 'Invalid username or password', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please check your internet connection.', 'error');
                console.error('Login error:', error);
            } finally {
                submitBtn.classList.remove('loading');
            }
        });

        // Load remembered username
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
            }

            // Check if already logged in
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                // Verify token and redirect
                const userType = localStorage.getItem('userType');
                if (userType) {
                    switch(userType) {
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        case 'client':
                            window.location.href = 'client-dashboard.html';
                            break;
                        case 'player':
                            window.location.href = 'player-dashboard.html';
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
