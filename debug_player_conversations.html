<!DOCTYPE html>
<html>
<head>
    <title>Debug Player Conversations</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .data { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Player Conversations</h1>

    <div class="section">
        <h2>Step 1: Check Token</h2>
        <button onclick="checkToken()">Check Player Token</button>
        <div id="tokenResult"></div>
    </div>

    <div class="section">
        <h2>Step 2: Load Conversations</h2>
        <button onclick="loadConversations()">Load Conversations</button>
        <div id="convResult"></div>
    </div>

    <div class="section">
        <h2>Step 3: Test Render</h2>
        <button onclick="testRender()">Test Render Conversations</button>
        <div id="renderResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let authToken = localStorage.getItem('playerAuthToken');
        let conversations = null;

        function checkToken() {
            const div = document.getElementById('tokenResult');
            if (!authToken) {
                div.innerHTML = '<p class="error">No token found! Please login as player first.</p>';
            } else {
                div.innerHTML = `<p class="success">Token found: ${authToken.substring(0, 30)}...</p>`;
            }
        }

        async function loadConversations() {
            const div = document.getElementById('convResult');

            if (!authToken) {
                div.innerHTML = '<p class="error">No token! Login first.</p>';
                return;
            }

            try {
                div.innerHTML = '<p>Loading conversations...</p>';

                const response = await fetch(`${API_URL}/chat/conversations`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                div.innerHTML += `<p>Response status: ${response.status}</p>`;

                if (!response.ok) {
                    div.innerHTML += '<p class="error">Failed to load conversations!</p>';
                    return;
                }

                conversations = await response.json();
                div.innerHTML += `<p class="success">Loaded ${conversations.length} conversations</p>`;
                div.innerHTML += `<div class="data"><pre>${JSON.stringify(conversations, null, 2)}</pre></div>`;

            } catch (error) {
                div.innerHTML += `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function testRender() {
            const div = document.getElementById('renderResult');

            if (!conversations) {
                div.innerHTML = '<p class="error">Load conversations first!</p>';
                return;
            }

            if (conversations.length === 0) {
                div.innerHTML = '<p>No conversations to render</p>';
                return;
            }

            const html = conversations.map(conv => {
                const lastMsg = conv.last_message;
                const lastMsgText = lastMsg ?
                    (lastMsg.message_type === 'text' ? lastMsg.content : lastMsg.message_type) :
                    'No messages';

                return `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
                        <strong>${conv.friend.username}</strong><br>
                        Last message: ${lastMsgText}<br>
                        Unread: ${conv.unread_count}
                    </div>
                `;
            }).join('');

            div.innerHTML = '<p class="success">Rendered HTML:</p>' + html;
        }
    </script>
</body>
</html>
