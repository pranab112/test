<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Royale - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #ffd700;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #ffd700;
            color: #000;
        }

        .admin-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .admin-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #4a5568;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffd700;
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th, .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #4a5568;
        }

        .users-table th {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            font-weight: 600;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active { background: #48bb78; color: white; }
        .status-suspended { background: #ed8936; color: white; }
        .status-banned { background: #f56565; color: white; }

        .auth-section {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success { background: #48bb78; color: white; }
        .alert-error { background: #f56565; color: white; }
        .alert-info { background: #4299e1; color: white; }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <div class="admin-header">
                <h1>ðŸŽ° Casino Royale</h1>
                <p>Admin Panel</p>
            </div>
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px;">Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter admin email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <div class="admin-header">
                <h1>ðŸŽ° Casino Royale Admin Panel</h1>
                <p>Welcome, <span id="adminName">Administrator</span></p>
                <button id="logoutBtn" class="btn" style="margin-top: 10px;">Logout</button>
            </div>

            <div class="admin-nav">
                <button class="nav-btn active" data-section="users">User Management</button>
                <button class="nav-btn" data-section="create-user">Create User</button>
                <button class="nav-btn" data-section="dashboard">Dashboard</button>
            </div>

            <!-- User Management Section -->
            <div id="users" class="admin-section active">
                <h2>User Management</h2>
                <div class="form-row" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <input type="text" id="searchUsers" placeholder="Search users by username or email...">
                    </div>
                    <div class="form-group">
                        <button class="btn" onclick="loadUsers()">Refresh</button>
                    </div>
                </div>
                <div id="usersTableContainer">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Create User Section -->
            <div id="create-user" class="admin-section">
                <h2>Create New User</h2>
                <form id="createUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input type="text" id="newUsername" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="newEmail">Email</label>
                            <input type="email" id="newEmail" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" id="newPassword" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="newBalance">Initial Balance</label>
                            <input type="number" id="newBalance" placeholder="100" min="0" step="0.01" value="100">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newRole">Role</label>
                            <select id="newRole">
                                <option value="user">Regular User</option>
                                <option value="agent">Agent</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn">Create User</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard" class="admin-section">
                <h2>Dashboard</h2>
                <div id="dashboardStats">
                    <!-- Dashboard stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        let currentUser = null;

        // API helper
        async function apiCall(endpoint, options = {}) {
            const url = `http://localhost:3005/api${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const response = await fetch(url, {
                ...options,
                headers,
                body: options.body ? JSON.stringify(options.body) : undefined
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Request failed');
            }

            return data;
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            const container = document.querySelector('.admin-container');
            container.insertBefore(alert, container.firstChild);

            setTimeout(() => alert.remove(), 5000);
        }

        // Login
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: { email, password }
                });

                if (!response.data.user.is_admin) {
                    throw new Error('Access denied. Admin privileges required.');
                }

                authToken = response.data.token;
                currentUser = response.data.user;
                localStorage.setItem('adminToken', authToken);

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminName').textContent = currentUser.username;

                loadUsers();
                showAlert('Login successful!', 'success');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        // Logout
        document.getElementById('logoutBtn').onclick = () => {
            localStorage.removeItem('adminToken');
            authToken = null;
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        };

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById(btn.dataset.section).classList.add('active');
            };
        });

        // Create user
        document.getElementById('createUserForm').onsubmit = async (e) => {
            e.preventDefault();

            const userData = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                balance: parseFloat(document.getElementById('newBalance').value) || 100,
                is_admin: document.getElementById('newRole').value === 'admin',
                is_agent: document.getElementById('newRole').value === 'agent'
            };

            try {
                await apiCall('/admin/users', {
                    method: 'POST',
                    body: userData
                });

                showAlert('User created successfully!', 'success');
                document.getElementById('createUserForm').reset();
                document.getElementById('newBalance').value = '100';
                loadUsers();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        // Load users
        async function loadUsers() {
            try {
                const response = await apiCall('/admin/users?limit=100');
                const tbody = document.getElementById('usersTableBody');

                tbody.innerHTML = response.data.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>$${user.balance.toFixed(2)}</td>
                        <td><span class="status-badge status-${user.status}">${user.status}</span></td>
                        <td>${user.is_admin ? 'Admin' : user.is_agent ? 'Agent' : 'User'}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn" style="padding: 4px 8px; font-size: 12px;"
                                onclick="editUser(${user.id})">Edit</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showAlert('Failed to load users: ' + error.message, 'error');
            }
        }

        // Edit user (placeholder)
        function editUser(userId) {
            showAlert('Edit user functionality will be implemented soon.', 'info');
        }

        // Initialize
        if (authToken) {
            // Verify token and show admin panel
            apiCall('/auth/profile').then(response => {
                if (response.data.is_admin) {
                    currentUser = response.data;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    document.getElementById('adminName').textContent = currentUser.username;
                    loadUsers();
                } else {
                    localStorage.removeItem('adminToken');
                    authToken = null;
                }
            }).catch(() => {
                localStorage.removeItem('adminToken');
                authToken = null;
            });
        }
    </script>
</body>
</html>
