<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Royale - Dashboard with Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFA500;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: rgba(255, 215, 0, 0.3);
            --success: #4caf50;
            --danger: #f44336;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Login Section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            width: 400px;
        }

        .login-title {
            text-align: center;
            color: var(--primary-gold);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-gold);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* Dashboard Layout */
        .dashboard {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard.active {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            color: var(--primary-gold);
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.7);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            position: relative;
        }

        .sidebar-tab.active {
            color: var(--primary-gold);
        }

        .sidebar-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gold);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Friends List */
        .search-bar {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: var(--text-primary);
        }

        .friends-list, .conversations-list {
            padding: 0.5rem;
        }

        .friend-item, .conversation-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .friend-item:hover, .conversation-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .conversation-item.active {
            background: rgba(255, 215, 0, 0.1);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 1.2rem;
            position: relative;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border: 2px solid var(--bg-dark);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .friend-status, .last-message {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .unread-badge {
            background: var(--primary-gold);
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-actions {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            color: var(--primary-gold);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 1rem;
            border-radius: 15px;
            position: relative;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: #000;
            border-bottom-right-radius: 5px;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        /* Image Messages */
        .message-image {
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Voice Messages */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 250px;
        }

        .voice-play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .voice-waveform {
            flex: 1;
            height: 30px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><rect x="5" y="10" width="2" height="10" fill="%23fff" opacity="0.5"/><rect x="10" y="5" width="2" height="20" fill="%23fff" opacity="0.5"/><rect x="15" y="8" width="2" height="14" fill="%23fff" opacity="0.5"/><rect x="20" y="3" width="2" height="24" fill="%23fff" opacity="0.5"/><rect x="25" y="7" width="2" height="16" fill="%23fff" opacity="0.5"/><rect x="30" y="10" width="2" height="10" fill="%23fff" opacity="0.5"/><rect x="35" y="6" width="2" height="18" fill="%23fff" opacity="0.5"/><rect x="40" y="9" width="2" height="12" fill="%23fff" opacity="0.5"/><rect x="45" y="4" width="2" height="22" fill="%23fff" opacity="0.5"/><rect x="50" y="8" width="2" height="14" fill="%23fff" opacity="0.5"/><rect x="55" y="10" width="2" height="10" fill="%23fff" opacity="0.5"/><rect x="60" y="5" width="2" height="20" fill="%23fff" opacity="0.5"/><rect x="65" y="8" width="2" height="14" fill="%23fff" opacity="0.5"/><rect x="70" y="10" width="2" height="10" fill="%23fff" opacity="0.5"/><rect x="75" y="7" width="2" height="16" fill="%23fff" opacity="0.5"/><rect x="80" y="9" width="2" height="12" fill="%23fff" opacity="0.5"/><rect x="85" y="10" width="2" height="10" fill="%23fff" opacity="0.5"/><rect x="90" y="8" width="2" height="14" fill="%23fff" opacity="0.5"/><rect x="95" y="10" width="2" height="10" fill="%23fff" opacity="0.5"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .voice-duration {
            font-size: 0.85rem;
        }

        /* Input Area */
        .chat-input-area {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            outline: none;
        }

        .attach-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            border: none;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Attachment Menu */
        .attachment-menu {
            position: absolute;
            bottom: 60px;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 0.5rem;
            display: none;
        }

        .attachment-menu.active {
            display: block;
        }

        .attachment-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .attachment-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Voice Recording */
        .voice-recorder {
            display: none;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
        }

        .voice-recorder.active {
            display: flex;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .recording-time {
            font-weight: 600;
        }

        /* Empty State */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-chat i {
            font-size: 5rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--primary-gold);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <h2 class="login-title">
                <i class="fas fa-crown"></i> Casino Royale
            </h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard">
        <header class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>Casino Royale</span>
            </div>
            <div class="user-info">
                <span>Welcome, <strong id="userName"></strong></span>
                <span>ID: <strong id="userId"></strong></span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" onclick="switchTab('chats')">
                        <i class="fas fa-comments"></i> Chats
                    </button>
                    <button class="sidebar-tab" onclick="switchTab('friends')">
                        <i class="fas fa-users"></i> Friends
                    </button>
                    <button class="sidebar-tab" onclick="switchTab('search')">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>

                <!-- Chats Tab -->
                <div id="chatsTab" class="tab-content active">
                    <div class="conversations-list" id="conversationsList"></div>
                </div>

                <!-- Friends Tab -->
                <div id="friendsTab" class="tab-content">
                    <div class="friends-list" id="friendsList"></div>
                </div>

                <!-- Search Tab -->
                <div id="searchTab" class="tab-content">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search by username or ID...">
                    </div>
                    <div class="friends-list" id="searchResults"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="emptyChatState" class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <h3>Select a conversation to start chatting</h3>
                    <p>Send messages, images, and voice notes to your friends</p>
                </div>

                <div id="chatContainer" class="hidden" style="display: flex; flex-direction: column; flex: 1;">
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <div class="user-avatar">
                                <span id="chatUserInitial">U</span>
                            </div>
                            <div>
                                <div class="friend-name" id="chatUserName">User Name</div>
                                <div class="friend-status" id="chatUserStatus">Online</div>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="icon-btn" onclick="startVoiceCall()">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="icon-btn" onclick="startVideoCall()">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="icon-btn" onclick="showUserInfo()">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="messages-container" id="messagesContainer"></div>

                    <div id="typingIndicator" class="typing-indicator hidden">
                        <span id="typingUserName">User</span> is typing
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <div id="voiceRecorder" class="voice-recorder">
                            <div class="recording-indicator"></div>
                            <span>Recording...</span>
                            <span class="recording-time" id="recordingTime">0:00</span>
                            <button class="icon-btn" onclick="stopRecording()">
                                <i class="fas fa-stop"></i>
                            </button>
                            <button class="icon-btn" onclick="cancelRecording()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <div class="input-container" id="inputContainer">
                            <div class="message-input-wrapper">
                                <textarea
                                    class="message-input"
                                    id="messageInput"
                                    placeholder="Type a message..."
                                    rows="1"
                                    onkeypress="handleKeyPress(event)"
                                    oninput="autoResize(this)"></textarea>
                                <button class="attach-btn" onclick="toggleAttachMenu()">
                                    <i class="fas fa-paperclip"></i>
                                </button>

                                <div class="attachment-menu" id="attachmentMenu">
                                    <div class="attachment-option" onclick="selectImage()">
                                        <i class="fas fa-image"></i>
                                        <span>Send Image</span>
                                    </div>
                                    <div class="attachment-option" onclick="startVoiceRecording()">
                                        <i class="fas fa-microphone"></i>
                                        <span>Voice Message</span>
                                    </div>
                                </div>
                            </div>
                            <button class="send-btn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="">
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Hidden file inputs -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">

    <script>
        const API_URL = 'http://localhost:8000';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let currentChatUser = null;
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingInterval = null;
        let typingTimeout = null;
        let isTyping = false;

        // Check if already logged in
        if (authToken) {
            checkAuth();
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    await loadDashboard();
                } else {
                    showNotification(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        });

        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    await loadDashboard();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to load user data');

                currentUser = await response.json();

                document.getElementById('userName').textContent = currentUser.full_name || currentUser.username;
                document.getElementById('userId').textContent = currentUser.user_id;

                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.add('active');

                // Connect WebSocket
                connectWebSocket();

                // Load initial data
                await Promise.all([
                    loadConversations(),
                    loadFriends()
                ]);
            } catch (error) {
                showNotification('Failed to load dashboard', 'error');
            }
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/ws?token=${authToken}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                // Send heartbeat every 30 seconds
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'new_message':
                    handleNewMessage(data);
                    break;
                case 'typing':
                    handleTypingIndicator(data);
                    break;
                case 'message_read':
                    handleMessageRead(data);
                    break;
                case 'user_online':
                case 'user_offline':
                    updateUserStatus(data);
                    break;
            }
        }

        function handleNewMessage(data) {
            // Show notification if not in current chat
            if (!currentChatUser || currentChatUser.id !== data.sender_id) {
                showNotification(`New message from ${data.sender_name}`, 'info');
            }

            // Reload conversations to update last message
            loadConversations();

            // If in chat with sender, reload messages
            if (currentChatUser && currentChatUser.id === data.sender_id) {
                loadMessages(currentChatUser.id);
            }
        }

        function handleTypingIndicator(data) {
            if (currentChatUser && currentChatUser.id === data.user_id) {
                const indicator = document.getElementById('typingIndicator');
                const userName = document.getElementById('typingUserName');

                if (data.is_typing) {
                    userName.textContent = data.username;
                    indicator.classList.remove('hidden');
                } else {
                    indicator.classList.add('hidden');
                }
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}Tab`).classList.add('active');

            // Load data for tab
            if (tab === 'search') {
                document.getElementById('searchInput').focus();
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_URL}/chat/conversations`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to load conversations');

                const conversations = await response.json();
                const container = document.getElementById('conversationsList');

                if (conversations.length === 0) {
                    container.innerHTML = '<div style="padding: 2rem; text-align: center; color: #b8b8b8;">No conversations yet</div>';
                    return;
                }

                container.innerHTML = conversations.map(conv => `
                    <div class="conversation-item ${currentChatUser && currentChatUser.id === conv.friend.id ? 'active' : ''}"
                         onclick='openChat(${JSON.stringify(conv.friend).replace(/'/g, "&apos;")})'>
                        <div class="user-avatar">
                            ${conv.friend.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${conv.friend.username}</div>
                            <div class="last-message">
                                ${conv.last_message ?
                                    (conv.last_message.message_type === 'text' ?
                                        conv.last_message.content :
                                        `<i class="fas fa-${conv.last_message.message_type === 'image' ? 'image' : 'microphone'}"></i> ${conv.last_message.message_type}`)
                                    : 'No messages yet'}
                            </div>
                        </div>
                        ${conv.unread_count > 0 ? `<span class="unread-badge">${conv.unread_count}</span>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        async function loadFriends() {
            try {
                const response = await fetch(`${API_URL}/friends/list`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to load friends');

                const data = await response.json();
                const container = document.getElementById('friendsList');

                if (data.friends.length === 0) {
                    container.innerHTML = '<div style="padding: 2rem; text-align: center; color: #b8b8b8;">No friends yet</div>';
                    return;
                }

                container.innerHTML = data.friends.map(friend => `
                    <div class="friend-item" onclick='openChat(${JSON.stringify(friend).replace(/'/g, "&apos;")})'>
                        <div class="user-avatar">
                            ${friend.username.charAt(0).toUpperCase()}
                            <span class="online-indicator"></span>
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${friend.username}</div>
                            <div class="friend-status">ID: ${friend.user_id} • ${friend.user_type}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load friends:', error);
            }
        }

        async function openChat(user) {
            currentChatUser = user;

            // Show chat container
            document.getElementById('emptyChatState').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');

            // Update chat header
            document.getElementById('chatUserInitial').textContent = user.username.charAt(0).toUpperCase();
            document.getElementById('chatUserName').textContent = user.username;
            document.getElementById('chatUserStatus').textContent = `${user.user_type} • ID: ${user.user_id}`;

            // Update active conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Load messages
            await loadMessages(user.id);
        }

        async function loadMessages(friendId) {
            try {
                const response = await fetch(`${API_URL}/chat/messages/${friendId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to load messages');

                const data = await response.json();
                const container = document.getElementById('messagesContainer');

                if (data.messages.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #b8b8b8; padding: 2rem;">No messages yet. Say hi!</div>';
                    return;
                }

                container.innerHTML = data.messages.map(msg => {
                    const isSent = msg.sender_id === currentUser.id;
                    let messageContent = '';

                    if (msg.message_type === 'text') {
                        messageContent = `<div class="message-text">${msg.content}</div>`;
                    } else if (msg.message_type === 'image') {
                        messageContent = `<img class="message-image" src="${msg.file_url}" onclick="showImageModal('${msg.file_url}')" />`;
                    } else if (msg.message_type === 'voice') {
                        messageContent = `
                            <div class="voice-message">
                                <button class="voice-play-btn" onclick="playVoice('${msg.file_url}', this)">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="voice-waveform"></div>
                                <span class="voice-duration">${formatDuration(msg.duration)}</span>
                            </div>
                        `;
                    }

                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">
                                ${messageContent}
                                <div class="message-time">${formatTime(msg.created_at)}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;

                // Reload conversations to update unread count
                loadConversations();
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !currentChatUser) return;

            try {
                const formData = new FormData();
                formData.append('receiver_id', currentChatUser.id);
                formData.append('content', content);

                const response = await fetch(`${API_URL}/chat/send/text`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                if (response.ok) {
                    input.value = '';
                    autoResize(input);
                    await loadMessages(currentChatUser.id);

                    // Send WebSocket notification
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'message',
                            receiver_id: currentChatUser.id,
                            message_type: 'text',
                            content: content,
                            timestamp: new Date().toISOString()
                        }));
                    }
                } else {
                    showNotification('Failed to send message', 'error');
                }
            } catch (error) {
                showNotification('Failed to send message', 'error');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            } else {
                // Send typing indicator
                if (!isTyping && currentChatUser && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'typing',
                        receiver_id: currentChatUser.id,
                        is_typing: true
                    }));
                    isTyping = true;
                }

                // Clear existing timeout
                clearTimeout(typingTimeout);

                // Set new timeout to stop typing indicator
                typingTimeout = setTimeout(() => {
                    if (currentChatUser && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'typing',
                            receiver_id: currentChatUser.id,
                            is_typing: false
                        }));
                        isTyping = false;
                    }
                }, 1000);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function toggleAttachMenu() {
            const menu = document.getElementById('attachmentMenu');
            menu.classList.toggle('active');
        }

        function selectImage() {
            document.getElementById('imageInput').click();
            toggleAttachMenu();
        }

        async function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file || !currentChatUser) return;

            try {
                const formData = new FormData();
                formData.append('receiver_id', currentChatUser.id);
                formData.append('file', file);

                const response = await fetch(`${API_URL}/chat/send/image`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                if (response.ok) {
                    await loadMessages(currentChatUser.id);

                    // Send WebSocket notification
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'message',
                            receiver_id: currentChatUser.id,
                            message_type: 'image',
                            timestamp: new Date().toISOString()
                        }));
                    }
                } else {
                    showNotification('Failed to send image', 'error');
                }
            } catch (error) {
                showNotification('Failed to send image', 'error');
            }

            // Reset input
            event.target.value = '';
        }

        async function startVoiceRecording() {
            toggleAttachMenu();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendVoiceMessage(audioBlob);
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();

                // Show recording UI
                document.getElementById('voiceRecorder').classList.add('active');
                document.getElementById('inputContainer').classList.add('hidden');

                // Update recording time
                recordingInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('recordingTime').textContent =
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 100);
            } catch (error) {
                showNotification('Microphone access denied', 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                clearInterval(recordingInterval);

                // Hide recording UI
                document.getElementById('voiceRecorder').classList.remove('active');
                document.getElementById('inputContainer').classList.remove('hidden');
            }
        }

        function cancelRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                mediaRecorder = null;
                audioChunks = [];
                clearInterval(recordingInterval);

                // Hide recording UI
                document.getElementById('voiceRecorder').classList.remove('active');
                document.getElementById('inputContainer').classList.remove('hidden');
            }
        }

        async function sendVoiceMessage(audioBlob) {
            if (!currentChatUser) return;

            const duration = Math.floor((Date.now() - recordingStartTime) / 1000);

            try {
                const formData = new FormData();
                formData.append('receiver_id', currentChatUser.id);
                formData.append('file', audioBlob, 'voice.webm');
                formData.append('duration', duration);

                const response = await fetch(`${API_URL}/chat/send/voice`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                if (response.ok) {
                    await loadMessages(currentChatUser.id);

                    // Send WebSocket notification
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'message',
                            receiver_id: currentChatUser.id,
                            message_type: 'voice',
                            timestamp: new Date().toISOString()
                        }));
                    }
                } else {
                    showNotification('Failed to send voice message', 'error');
                }
            } catch (error) {
                showNotification('Failed to send voice message', 'error');
            }
        }

        function playVoice(url, button) {
            const audio = new Audio(url);
            const icon = button.querySelector('i');

            icon.className = 'fas fa-pause';
            audio.play();

            audio.onended = () => {
                icon.className = 'fas fa-play';
            };

            button.onclick = () => {
                audio.pause();
                icon.className = 'fas fa-play';
                button.onclick = () => playVoice(url, button);
            };
        }

        function showImageModal(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Search functionality
        document.getElementById('searchInput')?.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (!query) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/search?query=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                const resultsDiv = document.getElementById('searchResults');

                if (data.users.length === 0) {
                    resultsDiv.innerHTML = '<div style="padding: 2rem; text-align: center; color: #b8b8b8;">No users found</div>';
                    return;
                }

                resultsDiv.innerHTML = data.users.map(user => `
                    <div class="friend-item">
                        <div class="user-avatar">
                            ${user.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${user.username}</div>
                            <div class="friend-status">ID: ${user.user_id} • ${user.user_type}</div>
                        </div>
                        <button class="icon-btn" onclick="sendFriendRequest('${user.user_id}')">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                showNotification('Search failed', 'error');
            }
        });

        async function sendFriendRequest(userId) {
            try {
                const response = await fetch(`${API_URL}/friends/request`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ receiver_user_id: userId })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Friend request sent!', 'success');
                } else {
                    showNotification(data.detail || 'Failed to send request', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;

            return date.toLocaleDateString();
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            currentChatUser = null;

            if (ws) {
                ws.close();
                ws = null;
            }

            document.getElementById('dashboardSection').classList.remove('active');
            document.getElementById('loginSection').classList.remove('hidden');
            showNotification('Logged out successfully', 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            notification.style.borderColor = type === 'error' ? '#ff6b6b' : '#FFD700';
            notification.style.color = type === 'error' ? '#ff6b6b' : '#FFD700';

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Placeholder functions for calls
        function startVoiceCall() {
            showNotification('Voice calls coming soon!', 'info');
        }

        function startVideoCall() {
            showNotification('Video calls coming soon!', 'info');
        }

        function showUserInfo() {
            if (currentChatUser) {
                showNotification(`${currentChatUser.username} • ${currentChatUser.user_type} • ID: ${currentChatUser.user_id}`, 'info');
            }
        }
    </script>
